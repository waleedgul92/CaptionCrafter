<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaptionCrafter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¬ CaptionCrafter</h1>

    <div class="card">
<label for="videoUpload" class="upload-button">ğŸ“¤ Upload Video</label>
<input type="file" id="videoUpload" accept=".ts,.mkv,.mp4,video/*" hidden />

      <p id="fileName">No video selected</p>
    </div>

    <div class="card">
      <label class="lang-label" for="sourceLang">ğŸŒ Source Language</label>
      <select id="sourceLang">
        <option value="">-- Select Source --</option>
        <option value="english">English</option>
        <option value="german">German</option>
        <option value="chinese">Chinese</option>
        <option value="korean">Korean</option>
        <option value="japanese">Japanese</option>
      </select>
    </div>

    <div class="card">
      <label class="lang-label" for="targetLang">ğŸŒ Target Language</label>
      <select id="targetLang">
        <option value="">-- Select Target --</option>
        <option value="english">English</option>
      </select>
    </div>

    <div class="card">
      <label class="lang-label" for="modelOption">ğŸ§  Model Option</label>
      <select id="modelOption">
        <option value="">-- Select Model --</option>
        <option value="tiny">tiny</option>
        <option value="base">base</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
      </select>
    </div>

    <button id="generateBtn" class="generate-btn">Generate Subtitle</button>
    <button id="downloadBtn" class="download-btn" disabled>Download Subtitle</button>
    <div id="status" class="status-message"></div> 
  </div>

  <script src="script.js"></script> 
</body>
</html>
